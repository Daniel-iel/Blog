name: github pages

on:
  push:
    tags:
      - v*
      - doc*
    branches: [main]
  pull_request:
    branches: [main, "doc/*"]

jobs:
  gh-release:
    env:
      APP_FOLDER: "./app"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo üîß
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true

      - name: Build ‚öôÔ∏è
        working-directory: ${{ env.APP_FOLDER }}
        run: hugo -D --minify

      - name: Deploy ‚úâÔ∏è
        uses: peaceiris/actions-gh-pages@v3              
        with:
          github_token: ${{ secrets.GH_PAGES_DEPLOY }}
          publish_dir: ${{ env.APP_FOLDER }}/public
