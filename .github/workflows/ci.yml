name: github pages

on:
  push:
    tags:
      - v*
      - doc*
    branches: [main]
  pull_request:
    branches: [main, "doc/*"]

jobs:
  gh-release:
    env:
      DOC_FOLDER: "./docs"

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true

      - name: Build        
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GH_PAGES_DEPLOY }}
          publish_dir: ./public
